<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Create Account</h4>
          </div>
          <div class="card-body">
            <div id="alertMessage"></div>

            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="name" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Status *</label>
                <select class="form-select" id="status" required>
                  <option value="">Select your status</option>
                  <option value="Staff">Staff</option>
                  <option value="Intern">Intern</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" required>
                <div class="form-text">Minimum 6 characters</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Confirm Password *</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Register Account</button>
            </form>

            <div class="text-center mt-3">
              <a href="login.html">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const alertBox = document.getElementById('alertMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const status = document.getElementById('status').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      alertBox.innerHTML = '';

      // Client-side validation
      if (!name || !email || !phone || !status || !password || !confirmPassword) {
        showAlert('⚠️ Please fill in all fields!', 'danger');
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showAlert('⚠️ Please enter a valid email address!', 'danger');
        return;
      }

      if (password.length < 6) {
        showAlert('⚠️ Password must be at least 6 characters long!', 'danger');
        return;
      }

      if (password !== confirmPassword) {
        showAlert('⚠️ Passwords do not match!', 'danger');
        return;
      }

      // Simulate success
      showAlert('✅ Registration successful! Please wait for admin approval.', 'success');
      form.reset();
    });

    function showAlert(message, type) {
      alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
