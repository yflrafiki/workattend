<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container login-container">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h3><i class="fas fa-user-shield me-2"></i>Admin Login</h3>
      </div>

      <div class="card-body p-4">
        <div id="alertContainer"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="fas fa-user me-1"></i>Username
            </label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-1"></i>Password
            </label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
          </div>
        </form>

        <div class="text-center mt-4">
          <p class="mb-3">Don't have an admin account?</p>
          <a href="admin_register.html" class="btn btn-outline-success">
            <i class="fas fa-user-plus me-2"></i>Create Admin Account
          </a>
          <div class="mt-3">
            <a href="index.html" class="btn btn-outline-secondary btn-sm">
              <i class="fas fa-home me-1"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const alertContainer = document.getElementById('alertContainer');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      alertContainer.innerHTML = '';

      if (username === '' || password === '') {
        alertContainer.innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>Please fill in all fields.
          </div>`;
        return;
      }

      // Mock login check (you can replace this logic later)
      if (username === 'admin' && password === 'admin123') {
        alertContainer.innerHTML = `
          <div class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>Login successful! Redirecting to dashboard...
          </div>`;
        setTimeout(() => {
          window.location.href = 'admin_dashboard.html'; // redirect to dashboard page
        }, 1500);
      } else {
        alertContainer.innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>Invalid username or password.
          </div>`;
      }
    });
  </script>
</body>
</html>
